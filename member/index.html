<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員ダッシュボード | 創政MISATO</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy: #2c4a6e;
            --navy-light: #3d5a80;
            --green: #7cb342;
            --green-light: #a5d66a;
            --green-dark: #5a8f2a;
            --bg: #fafbfc;
            --white: #ffffff;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --gray-lighter: #f3f4f6;
            --text: #374151;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
        }

        /* ===== Login ===== */
        #loginScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c4a6e 0%, #3d5a80 50%, #5a8f2a 100%);
        }
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--navy);
            margin-bottom: 0.3rem;
        }
        .login-sub {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }
        .login-input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--gray-lighter);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }
        .login-input:focus { border-color: var(--green); }
        .login-btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover { background: var(--green-dark); }
        .login-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.82rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #fecaca;
        }

        /* ===== Dashboard ===== */
        #dashboard {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c4a6e 0%, #3d5a80 50%, #5a8f2a 100%);
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-top: 1rem;
        }

        .dashboard-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .dashboard-logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--white);
        }

        .dashboard-title {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 500px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .dashboard-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .dashboard-card:active {
            transform: translateY(-2px);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card-icon.budget {
            background: linear-gradient(135deg, #2c4a6e 0%, #3d5a80 100%);
        }

        .card-icon.search {
            background: linear-gradient(135deg, #7cb342 0%, #5a8f2a 100%);
        }

        .card-icon.guideline {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--navy);
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .dashboard-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-card">
            <div class="login-logo">創政MISATO</div>
            <div class="login-sub">会員専用ページ</div>
            <div id="loginError" class="login-error">パスワードが正しくありません</div>
            <form onsubmit="handleLogin(event)">
                <input type="password" class="login-input" id="passwordInput" placeholder="パスワードを入力" required>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="dashboard-logo">
                    <img src="./images/logo.png" alt="創政MISATO">
                    <span class="dashboard-logo-text">創政MISATO</span>
                </div>
                <div class="dashboard-title">会員ダッシュボード</div>
            </div>

            <div class="dashboard-grid">
                <a href="/member/budget/" class="dashboard-card">
                    <div class="card-icon budget">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                    </div>
                    <div class="card-title">予算管理</div>
                    <div class="card-desc">政務活動費・積立金の管理</div>
                </a>

                <a href="/member/search.html" class="dashboard-card">
                    <div class="card-icon search">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </div>
                    <div class="card-title">条例検索</div>
                    <div class="card-desc">三郷市条例・規則の検索</div>
                </a>

                <a href="/member/guideline.html" class="dashboard-card">
                    <div class="card-icon guideline">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                    </div>
                    <div class="card-title">ガイドライン</div>
                    <div class="card-desc">メンバー向け活動指針</div>
                </a>
            </div>

            <div class="dashboard-footer">
                <button class="logout-btn" onclick="handleLogout()">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'sousei2026';

        function checkAuth() {
            // 両方のキーをチェック（互換性のため）
            const isLoggedIn = sessionStorage.getItem('member_auth') === '1' || sessionStorage.getItem('memberLoggedIn') === 'true';
            if (isLoggedIn) {
                // 新しいキーに統一
                sessionStorage.setItem('member_auth', '1');
                showDashboard();
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('member_auth', '1');
                showDashboard();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function handleLogout() {
            sessionStorage.removeItem('member_auth');
            sessionStorage.removeItem('memberLoggedIn');
            location.reload();
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
