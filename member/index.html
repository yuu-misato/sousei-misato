<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員ダッシュボード | 創政MISATO</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        // 認証済みなら即座にbodyにクラスを付与（フラッシュ防止）
        if (sessionStorage.getItem('member_auth') === '1' || sessionStorage.getItem('memberLoggedIn') === 'true') {
            document.documentElement.classList.add('auth-ready');
        }
    </script>
    <style>
        /* 認証済みの場合はログイン画面を即座に非表示 */
        html.auth-ready #loginScreen { display: none !important; }
        html.auth-ready #mainContent { display: block !important; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy: #2c4a6e;
            --navy-light: #3d5a80;
            --green: #7cb342;
            --green-light: #a5d66a;
            --green-dark: #5a8f2a;
            --bg: #fafbfc;
            --white: #ffffff;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --gray-lighter: #f3f4f6;
            --text: #374151;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
        }

        /* ===== Login ===== */
        #loginScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c4a6e 0%, #3d5a80 50%, #5a8f2a 100%);
        }
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--navy);
            margin-bottom: 0.3rem;
        }
        .login-sub {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }
        .login-input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--gray-lighter);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }
        .login-input:focus { border-color: var(--green); }
        .login-btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover { background: var(--green-dark); }
        .login-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.82rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #fecaca;
        }

        /* ===== Layout ===== */
        #mainContent { display: none; }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 260px;
            background: var(--navy);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--white);
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--white);
            border-radius: 8px;
            padding: 4px;
        }

        .sidebar-logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sidebar-logo-text {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .sidebar-nav-section {
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .sidebar-nav a.active {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            border-left-color: var(--green);
        }

        .sidebar-nav a svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
        }

        /* ===== Mobile Menu Toggle ===== */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--navy);
            z-index: 101;
            padding: 0 1rem;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-header-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
        }

        .mobile-header-logo img {
            width: 32px;
            height: 32px;
            background: var(--white);
            border-radius: 6px;
            padding: 2px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-toggle svg {
            width: 28px;
            height: 28px;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }

        /* ===== Main Content ===== */
        .main-wrapper {
            flex: 1;
            margin-left: 260px;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 2rem;
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.open {
                display: block;
            }

            .mobile-header {
                display: flex;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .main-container {
                padding: 80px 1rem 2rem;
            }
        }

        /* ===== Dashboard ===== */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--navy);
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 500px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .dashboard-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--gray-light);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .dashboard-card:active {
            transform: translateY(-2px);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card-icon.budget {
            background: linear-gradient(135deg, #2c4a6e 0%, #3d5a80 100%);
        }

        .card-icon.search {
            background: linear-gradient(135deg, #7cb342 0%, #5a8f2a 100%);
        }

        .card-icon.guideline {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .card-icon.review {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        }

        .card-icon.barrier {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--navy);
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--gray);
        }
    </style>
</head>
<body>

    <script>
        const CORRECT_PASSWORD = 'sousei2026';

        function checkAuth() {
            // 両方のキーをチェック（互換性のため）
            const isLoggedIn = sessionStorage.getItem('member_auth') === '1' || sessionStorage.getItem('memberLoggedIn') === 'true';
            if (isLoggedIn) {
                // 新しいキーに統一
                sessionStorage.setItem('member_auth', '1');
                showMain();
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('member_auth', '1');
                showMain();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showMain() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // Check auth on page load
        checkAuth();
    </script>
